<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <img class="main--bg" src="/images/pattern-background-desktop.svg" alt="">
            <div class="container">
                <img src="images/illustration-hero.svg" alt="Dancing Girl" class="content__img">
                <div class="row">
                    <h1 class="content__header">
                        Order Summary
                    </h1>
                    <p class="content__text">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                    <div class="content__annual--plan">
                        <img class="annual--plan-icon" src="/images/icon-music.svg" alt="music icon">
                        <div class="annual--plan-text">
                            <h3 class="annual--plan-title">Annual Plan</h3>
                            <p class="annual--plan-price">$59.99/year</p>
                        </div>
                        <a href="#" class="annual--plan-link">Change</a>
                    </div>
                    <button class="btn__proceed">Proceed to Payment</button>
                    <button class="btn__cancel">Cancel Order</button>
                </div>
            </div>
    </main>
</body>
</html>
